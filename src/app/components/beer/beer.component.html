<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Beer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    [debounce]="700"
    (ionInput)="handleInput($event)"
  ></ion-searchbar>

  <!-- List of Beer -->
  <ion-list lines="full">
    <ion-item *ngFor="let beer of jsonData">
      <ion-label>{{ beer.name }} </ion-label>
      <ion-text>{{ beer.price }}</ion-text>
      <ion-thumbnail slot="start">
        <img alt="img" src="{{ beer.image }}" />
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
