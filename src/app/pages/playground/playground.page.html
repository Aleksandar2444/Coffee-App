<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Playground</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="playground" *ngIf="coffeeList">
    <div class="options" #options>
      <ng-container *ngFor="let coffee of coffeeList;">
        <div (click)="displayElement(coffee.type)" attr.name="{{coffee.type}}">
          {{coffee.name}}
        </div>
      </ng-container>
      <ng-container *ngFor="let coffee of coffeeList">
        <div (click)="displayElement(coffee.type)" attr.name="{{coffee.type}}">
          {{coffee.name}}
        </div>
      </ng-container>
      <ng-container *ngFor="let coffee of coffeeList; let i = index">
        <div
          *ngIf="i < 8"
          (click)="displayElement(coffee.type)"
          attr.name="{{coffee.type}}"
        >
          {{coffee.name}}
        </div>
      </ng-container>
    </div>

    <div class="wrapper">
      <div class="shadow"></div>
      <div class="title" #title>latte</div>
      <div class="cup latte" #cup>
        <div class="contents">
          <div class="gelato">gelato</div>
          <div class="foam">milk foam</div>
          <div class="cream">cream</div>
          <div class="steamed-milk">steamed milk</div>
          <div class="milk">milk</div>
          <div class="chocolate">chocolate</div>
          <div class="sugar">sugar</div>
          <div class="whiskey">whiskey</div>
          <div class="water">water</div>
          <div class="coffee">coffee</div>
          <div class="espresso"><span>(2)&nbsp;</span> espresso</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
